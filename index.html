<html lang="en">
<head>
    <meta charset="UTF-8">

<body>



<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Ecommerce</a>
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item cart-status">
                <i class="fas fa-cart-plus"></i>
                <span class='cart-status-numnber'>0</span>
            </li>
          </ul>
        </div>
      </nav>
</div>

<div class="container">
    <div class="ror">
        <div class="col-12">
            <div class="cart">
                <h5>Cart is empty !</h5>
                <div class="cart-items-container">
                    

                     <div class="cart-item-header">
                        <h4>Name</h4>
                        <h4>Price</h4>
                        <h4>Quantity</h4>
                        <h4>Total</h4>
                        <h4>Cancel</h4>
                     </div>

                </div>
                <div class="cart-item-footer">
                    <h4>All Total Price: <span class='allprice'></span></h4>
                 </div>
            </div>
        </div>
    </div>
</div>


<div class="container products">
    <div class="row">
        <div class="col-md-3">
            <div class="item">
                <img src="./images/1.png" alt="">
                <h3>Xion plus 7</h3>
                <h3>Price : <span class='price'>117</span>$</h3>
                <button class='add'>Add to Cart</button>
            </div>
        </div>

        <div class="col-md-3">
            <div class="item">
                <img src="./images/2.png" alt="">
                <h3>Samsung</h3>
                <h3>Price : <span class='price'>267</span>$</h3>
                <button class='add'>Add to Cart</button>
            </div>
        </div>


        <div class="col-md-3">
            <div class="item">
                <img src="./images/3.png" alt="">
                <h3>Xaomi Pro</h3>
                <h3>Price : <span class='price'>90</span>$</h3>
                <button class='add'>Add to Cart</button>
            </div>
        </div>

        <div class="col-md-3">
            <div class="item">
                <img src="./images/1.png" alt="">
                <h3>Redmi 5</h3>
                <h3>Price : <span class='price'>99</span>$</h3>
                <button class='add'>Add to Cart</button>
            </div>
        </div>
    </div>
</div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
